	<head>
		<meta charset="UTF-8">
		<meta content="vi">

		<meta name="viewport" content="width=device-width">
		<style>
			td {
				font-weight: bold; 
				padding-right: 30px;
			}
		</style>
		<title>Đăng ký thành viên</title>
	</head>
	<body>
		<header>
			<a href="trangchu.html"><img src="images/logo.png" id="logo"></img></a>
			<nav>
				<a href="trangchu.html">Trang chủ</a>
				<a href="gioithieu.html">Giới thiệu</a>
				<a href="sanpham.html">Sản phẩm</a>

				<a href="dangky.html">Đăng ký</a>
				<a href="lienhe.html">Liên hệ</a>
			</nav>
		</header>
		<main>
			<form method="post" enctype="multipart/form-data">
				<fieldset style="border-width: 3px;">
					<legend style="font-weight: bold;">Đăng Ký</legend>
					<table>
						<tr>
							<td><label for="email">Email:</label></td>
							<td><input placeholder="Vui lòng nhập email" type="email" id="email"></td>
						</tr>
						<tr>
							<td><label for="pass">Mật khẩu:</label></td>
							<td><input placeholder="Vui lòng nhập mật khẩu" type="password" name="psw" id="pass"></td>
						</tr>
						<tr>
							<td><label for="pass2">Nhập lại mật khẩu:</label></td>
							<td><input placeholder="Vui lòng nhập mật khẩu" type="password" name="psw2" id="pass2"></td>
						</tr>
						<tr>
							<td><label for="memtype">Cấp độ thành viên:</label></td>
							<td>
								<input type="radio" name="memtype" id="silv">Bạc
								<input type="radio" name="memtype" id="gold">Vàng
								<input type="radio" name="memtype" id="plat">Bạch Kim
							</td>
						</tr>
						<tr>
							<td><label for="avt">Ảnh đại diện:</label></td>
							<td><input type="file" accept=".png,.jpg,.jpeg" name="avt" id="avt"></td>
						</tr>
						<tr>
							<td colspan="2">Thông qua việc tạo tài khoản, bạn đồng ý với <a href="">Điều khoản & Quyền riêng tư của chúng tôi</a>.</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="reset" value="Hủy">
								<input type="submit" value="Đăng ký">
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
		</main>

			<p>

		</footer>
	</body>
</html>
