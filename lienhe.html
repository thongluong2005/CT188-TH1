			td {
				padding-right: 40px;
			}

	</head>
	<body>
		<header>
			<a href="trangchu.html"><img src="images/logo.png" id="logo"></img></a>
			<nav>
				<a href="trangchu.html">Trang chủ</a>

				<a href="lienhe.html">Liên hệ</a>
			</nav>
		</header>
		<main>
			<h1>Liên hệ</h1>
			<img src="images/lienhe/check-in.png"></img>
			<h1>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h1>
			<p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</p>
			<form method="post" enctype="application/x-www-form-urlencoded">
				<fieldset>
					<legend>Góp ý</legend>
					<table>
						<tr>
							<td><label for="name">Họ Tên:</label></td>
							<td><input placeholder="Vui lòng nhập Họ tên của bạn" type="text" id="name"></td>
						</tr>
						<tr>
							<td><label for="email">Email:</label></td>
							<td><input placeholder="Vui lòng nhập địa chỉ Email" type="email" id="email"></td> 
						</tr>
						<tr>
							<td><label for="topic">Chủ đề:</label></td>
							<td>
								<select name="topic" id="topic" size="1">
									<option value="product">Về Sản Phẩm/ Dịch Vụ</option>
									<option value="memprivileges">Về Ưu Đãi Thành Viên</option>
									<option value="recruitment">Về Tin Tuyển Dụng</option>
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2"><label for="info">Nội dung:</label></td>
						</tr>
						<tr>
							<td colspan="2">
								<textarea name="feedback" id="fback" rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2" style="vertical-align: middle; text-align: center;">
								<input type="submit" value="Gửi">
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
		</main>

		</footer>
	</body>
</html>
