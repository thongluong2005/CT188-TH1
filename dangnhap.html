			<form method="post" enctype="application/x-www-form-urlencoded">
				<fieldset style="border-width: 3px;">
					<legend style="font-weight: bold;">ĐĂNG NHẬP</legend>
					<table>
						<tr>
							<td></td>
							<td colspan="2"><img src="images/dangnhap/userlogin.png" height="170"></img></td>
						</tr>
							<td><label for="email">Email:</label></td>
							<td><input placeholder="Nhập email" type="email" id="email"></td>
						</tr>
						<tr>
							<td><label for="pass">Mật khẩu:</label></td>
							<td><input placeholder="Nhập mật khẩu" type="password" name="psw" id="pass"></td>
						</tr>
						<tr>
							<td></td>
							<td colspan="2">
								<input type="reset" value="Hủy">
								<input type="submit" value="Đăng Nhập">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								Bạn quên <a href="">Mật Khẩu?</a>
								<input type="checkbox" name="remember">Ghi nhớ cho lần đăng nhập sau
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
